{% extends 'main.html' %}
{% block gtag %}gtag('config', 'UA-176036079-2', {'page_path': '/contact'});{% endblock %}
{% block title %}Contact{% endblock %}
{% block content %}

<div class="content-body" style="height: 100vh;">
    <div class="card" style="height: auto; width: 600px;">
        <div>Contact Us</div>
            <div class="contact-form" style="width: 100%; max-width: 720px; margin: auto;">
                <form action="https://formspree.io/f/maylewbq" method="POST">
                    <label for="name">Name</label>
                    <input type="text" name="name" required>
                    <label for="email">Email Address</label>
                    <input type="email" name="_replyto" required>
                    <label for="message">Message</label>
                    <textarea name="message" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
    </div>
</div>

{% endblock %}
