<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="static/css/main.css" />
</head>

<body>
    <div id="nav-bar">
        <a href="/">
            <div id="button-home" class="nav-button {% if request.endpoint == 'index' %}button-main{% endif %}">Home</div>
        </a>
        <a href="/climbing-spots">
            <div id="button-spots" class="nav-button {% if request.endpoint == 'climbing_spots' %}button-main{% endif %}">Climbing Spots</div>
        </a>
        <a href="/climbers">
            <div id="button-climbers" class="nav-button {% if request.endpoint == 'climbers' %}button-main{% endif %}">Climbers</div>
        </a>

    </div>
    <div id="nav-bar-dropdown">
        <div class="nav-title" style="{% if request.endpoint == 'index' %}display: block;{% else %}display: none;{% endif %}">Home</div>
        <div class="nav-title" style="{% if request.endpoint == 'climbing_spots' %}display: block;{% else %}display: none;{% endif %}">Climbing Spots</div>
        <div class="nav-title" style="{% if request.endpoint == 'climbers' %}display: block;{% else %}display: none;{% endif %}">Climbers</div>
        
        <div class="dropdown">
          <button class="dropbtn"><img src="static/images/menu-icon.png" width="20px"></button>
          <div class="dropdown-content">
          <a href="/" class="{% if request.endpoint == 'index' %}dropdown-main{% endif %}">Home</a>
          <a href="/climbing-spots" class="{% if request.endpoint == 'climbing_spots' %}dropdown-main{% endif %}">Climbing Spots</a>
          <a href="/climbers" class="{% if request.endpoint == 'climbers' %}dropdown-main{% endif %}">Climbers</a>
          </div>
        </div>
    </div>
    
    {% block content %}{% endblock %}
    
</body>

</html>
